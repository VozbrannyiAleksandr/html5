    <header>

        <p><img src="img/universe.jpg" alt="Universe"
        width="1000" height="500"></p>
        <br>
        <Label>The Universe is all of space and time and their contents, including planets, stars, galaxies, and all other forms of matter and energy.</Label>
    </header>
    <section>
        <h2>Composition</h2>
        <p><img src="img/darkenergy.jpg" alt="Dark Energy"
        width="500" height="500"></p>
    </section>
    <section>
        <h3>The Universe is composed almost completely of</h3>
        <ul>
            <li>Dark energy</li>
            <li>Dark matter</li>
            <li>Ordinary matter</li>
        </ul>
    </section>
        <section>
            <h4>Main contents</h4>
            <table>
                <tr>
                    <td>Ordinary (baryonic) matter</td>

                    <td>Dark energy</td>
                    <td>Flat</td>
                </tr>
                <tr>
                    <td>(4.9%)</td>
                    <td>(26.8%)</td>
                    <td>(68.3%)</td>
                    <td>(0.4%)</td>
                </tr>
            </table>
        </section>
        <p>
            <a href="https://en.wikipedia.org/wiki/Earth"><img src="img/earth.jpg" width="100" height="100" alt="earth"> </a>
        </p>
